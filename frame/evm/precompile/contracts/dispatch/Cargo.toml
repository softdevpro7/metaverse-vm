[package]
authors     = ["Hyperspace Network <contact@mvs.org>"]
description = "DISPATCH precompiles for EVM pallet."
edition     = "2018"
homepage    = "https://mvs.org/"
license     = "GPL-3.0"
name        = "hyperspace-evm-precompile-dispatch"
readme      = "README.md"
repository  = "https://github.com/mvs-org/Hyperspace"
version     = "2.0.0"


[dependencies]
# crates
codec         = { default-features = false, package = "parity-scale-codec", version = "1.3.7" }
hyperspace-evm  = { default-features = false, path = "../../../../evm" }
dp-evm        = { default-features = false, path = "../../../../../primitives/evm" }
evm           = { default-features = false, version = "0.23.0", features = ["with-codec"] }
# substrate
frame-support = { default-features = false, git = "https://github.com/new-mvs/substrate.git", branch = "latest" }
sp-core       = { default-features = false, git = "https://github.com/new-mvs/substrate.git", branch = "latest" }
sp-io         = { default-features = false, git = "https://github.com/new-mvs/substrate.git", branch = "latest" }

[features]
default = ["std"]

std = [
	"crates-std",
	"substrate-std",
]

crates-std = [
	"codec/std",
	"hyperspace-evm/std",
	"dp-evm/std",
	"evm/std",
]

substrate-std = [
	"frame-support/std",
	"sp-core/std",
	"sp-io/std",
]
