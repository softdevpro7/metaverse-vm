[package]
authors     = ["Hyperspace Network <contact@mvs.org>"]
description = "Withdraw precompile for EVM pallet."
edition     = "2018"
homepage    = "https://mvs.org/"
license     = "GPL-3.0"
name        = "hyperspace-evm-precompile-withdraw"
readme      = "README.md"
repository  = "https://github.com/mvs-org/Hyperspace"
version     = "2.0.0"

[dependencies]
# crates
codec       = { default-features = false, package = "parity-scale-codec", version = "1.3.7" }
evm         = { default-features = false, version = "0.23.0", features = ["with-codec"] }
ripemd160   = { default-features = false, version = "0.9" }
# hyperspace
hyperspace-evm = { default-features = false, path = "../../../" }
dp-evm       = { default-features = false, path = "../../../../../primitives/evm" }
# substrate
frame-support    = { default-features = false, git = "https://github.com/new-mvs/substrate.git", branch = "latest" }
frame-system     = { default-features = false, git = "https://github.com/new-mvs/substrate.git", branch = "latest" }
pallet-timestamp = { default-features = false, git = "https://github.com/new-mvs/substrate.git", branch = "latest" }
sp-core          = { default-features = false, git = "https://github.com/new-mvs/substrate.git", branch = "latest" }
sp-io            = { default-features = false, git = "https://github.com/new-mvs/substrate.git", branch = "latest" }
sp-runtime       = { default-features = false, git = "https://github.com/new-mvs/substrate.git", branch = "latest" }
sp-std           = { default-features = false, git = "https://github.com/new-mvs/substrate.git", branch = "latest" }

[features]
default = ["std"]

std = [
	"crates-std",
	"hyperspace-std",
	"substrate-std",
]

crates-std = [
	"codec/std",
	"evm/std",
	"ripemd160/std",
]

hyperspace-std = [
	"hyperspace-evm/std",
	"dp-evm/std",
]

substrate-std = [
	"frame-support/std",
	"frame-system/std",
	"pallet-timestamp/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
]
