[package]
authors     = ["Metaverse <hello@mvs.org>"]
description = "Simple precompiles for EVM pallet."
edition     = "2018"
homepage    = "https://mvs.org/"
license     = "GPL-3.0"
name        = "hyperspace-evm-precompile-simple"
readme      = "README.md"
repository  = "https://github.com/hyperspace-network/hyperspace-common/"
version     = "1.3.0"

[dependencies]
# crates
hyperspace-evm-primitives  = { default-features = false, path = "../../../../../primitives/evm" }
evm                      = { default-features = false, git = "https://github.com/darwinia-network/evm.git", branch = "darwinia", features = ["with-codec"] }
ripemd160                = { default-features = false, version = "0.9" }
# substrate
sp-core                  = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "common-library" }
sp-io                    = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", branch = "common-library" }

[features]
default = ["std"]

std = [
	"crates-std",
	"substrate-std",
]

crates-std = [
	"hyperspace-evm-primitives/std",
	"evm/std",
	"ripemd160/std",
]

substrate-std = [
	"sp-core/std",
	"sp-io/std",
]
