[package]
authors     = ["Hyperspace Network <contact@mvs.org>"]
description = "FRAME pallet to back Oldna assets"
edition     = "2018"
homepage    = "https://mvs.org/"
license     = "GPL-3.0"
name        = "hyperspace-oldna-backing"
readme      = "README.md"
repository  = "https://github.com/mvs-org/Hyperspace"
version     = "2.0.0"

[dependencies]
# crates
codec = { package = "parity-scale-codec", version = "1.3.7", default-features = false }
serde = { version = "1.0.124", optional = true }
# substrate
frame-support = { default-features = false, git = "https://github.com/new-mvs/substrate.git", branch = "latest" }
frame-system  = { default-features = false, git = "https://github.com/new-mvs/substrate.git", branch = "latest" }
sp-runtime    = { default-features = false, git = "https://github.com/new-mvs/substrate.git", branch = "latest" }

[features]
default = ["std"]

std = [
	"crates-std",
	"substrate-std",
]

crates-std    = [
	"codec/std",
	"serde/std",
]
substrate-std = [
	"frame-support/std",
	"frame-system/std",
	"sp-runtime/std",
]
